<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Week 1</title>
</head>
<body>

    <div class="container">

        <div class="image-container">
            <img id="profileImage" src="images/leopard.JPG" alt="Profile image" style="width: 500px;">
        </div>

        <div class="profile-container">
            <h3>Profile</h3>

            <ul id="profile-info">
                <li>Name: <span id="firstName">Leopard 2</span></li>
                <li>Age: <span id="age">44</span> </li>
                <li>Status: <span id="status">Tank</span></li>
            </ul>

            <div class="btn-container">
                <button id="updateBtn">Update profile</button>
            </div>

        </div>


        <div id="footer">
            <p>
                &#169; 2023 Gregor Siimon. All rights reserved.
            </p>
        </div>

    </div>

</body>

<script src="index.js"></script>
